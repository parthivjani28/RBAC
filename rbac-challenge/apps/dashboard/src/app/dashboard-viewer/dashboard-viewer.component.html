<app-navbar></app-navbar>
<div class="flex flex-col md:flex-row min-h-screen items-stretch" [ngClass]="{ 'bg-black text-white': isDarkMode, 'bg-white text-black': !isDarkMode }">
  <div class="w-full p-4 flex flex-col justify-center space-y-4" [ngClass]="{ 'bg-black': isDarkMode, 'bg-dark-100': !isDarkMode }">
    <button (click)="toggleDarkMode()" class="fixed bottom-4 right-4 z-50 w-12 h-12 flex items-center justify-center rounded-full shadow-lg transition-colors duration-300"
      [ngClass]="{ 'bg-gray-800 text-yellow-400': isDarkMode, 'bg-yellow-300 text-gray-800': !isDarkMode }"
      style="outline: none; border: none;">
      <ng-container *ngIf="isDarkMode">
    
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="32" height="32">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
        </svg>
      </ng-container>
      <ng-container *ngIf="!isDarkMode">
       
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="32" height="32">
          <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="currentColor" />
          <path stroke="currentColor" stroke-width="2" stroke-linecap="round" d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
        </svg>
      </ng-container>
    </button>
    <h2 class="text-2xl font-bold mb-4">Viewer Dashboard</h2>
    <div class="mb-4">
      <div class="text-sm mb-1">Progress: <span class="font-semibold">{{ progress }}%</span></div>
      <div class="w-full bg-gray-200 rounded-full h-2.5">
        <div class="bg-green-500 h-2.5 rounded-full" [style.width]="progress + '%'" style="transition:width 0.3s"></div>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
      <ng-container *ngFor="let list of [
        { title: 'To Do', data: todo, id: 'todoList', status: 'todo' },
        { title: 'In Progress', data: inProgress, id: 'inProgressList', status: 'inProgress' },
        { title: 'Done', data: done, id: 'doneList', status: 'done' }
      ]">
        <div class="bg-white rounded p-4 shadow" [ngClass]="{ 'light-mode-card': !isDarkMode }">
          <h3 class="text-lg font-semibold mb-2">{{ list.title }}</h3>
          <div
            cdkDropList
            [id]="list.id"
            [cdkDropListData]="list.data"
            [cdkDropListConnectedTo]="getConnectedDropLists(list.id)"
            (cdkDropListDropped)="drop($event)"
            class="min-h-[150px] bg-gray-50 p-2 rounded"
          >
            <div *ngFor="let task of list.data; let i = index" cdkDrag class="p-2 mb-2 bg-white rounded shadow flex justify-between items-center gap-2">
              <span class="task-title">{{ task.text }}</span>
              <span *ngIf="task.assignedBy" class="ml-2 text-xs text-gray-500">Assigned by: {{ task.assignedBy }}</span>
              <input *ngIf="task.isEditing" [(ngModel)]="task.text" class="p-1 border border-gray-300 rounded flex-1" [ngClass]="{ 'light-mode-input': !isDarkMode }" />
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
 
</div>
